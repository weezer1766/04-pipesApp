<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>

<div class="grid">
  <div class="sm:col-12 md:col-6 lg:col-4">
    <p-card
      header="Ventas Netas"
      subheader="del presente año" >
        <i class="pi pi-dollar"></i>
        {{ventasNetas + 1000000000 | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="sm:col-12 md:col-6 lg:col-4">
    <p-card
      header="Ventas Brutas"
      subheader="del presente año" >
        <!--{{ventasNetas + 2000000000 | currency:'S/.':'symbol-narrow'}}-->
        {{ventasNetas + 2000000000 | currency:'PEN':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="sm:col-12 md:col-6 lg:col-4">
    <p-card
      header="Ganancia Porcentual"
      subheader="del presente año" >
        <!--{{ventasNetas + 2000000000 | currency:'S/.':'symbol-narrow'}}-->
        {{porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
